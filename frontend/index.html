<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de lembretes</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cria-lembrete.css">
    <link rel="stylesheet" href="css/lista-lembretes.css">
</head>
<body>
    <div class="card-cria-lembrete">
        <h1>Novo lembrete</h1>
        <form onsubmit="criaLembrete(event)">
            <div class="card-cria-lembrete__inputs">
                <input type="text" name="nome" id="nome" placeholder="Nome do lembrete">
                <input type="text" id="data" placeholder="Data do lembrete (no formato dd/mm/yyyy)">
            </div>
            <button onclick="criaLembrete(event)" class="botao-criar-lembrete" type="submit">Criar</button>
    </div>
    <div class="lista-de-lembretes">
        <h1>Lista de lembretes</h1>
        <div class="lista">
            <ol class="lembretes-por-data"> 
                <span class="data">05/03/2023</span>
                <li>exemplo 1</li>
                <li>exemplo 2</li>
                <li>exemplo 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
